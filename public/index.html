<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pandemic Activity Problem</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.4/firebase-database.js"></script>
    <script defer src="/__/firebase/8.2.4/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.2.4/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.2.4/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.2.4/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.2.4/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.2.4/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.2.4/firebase-performance.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!-- <script src="./js/d3.min.js"></script> -->
    
    <script src="./js/vis-network.min.js"></script>
    <script src="./js/jLouvain.js"></script>
    <script src="./js/graph.js"></script>
    <script src="./js/heuristics.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script defer src="./index.js"></script>
    <link href="index.css" rel="stylesheet">
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div id="title">Pandemic Activity Problem</div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="graph"></div>
          <div id="score-tracker">MAX CONNECTED PEOPLE SIZE : <div id="score">0</div></div>
        </div>
        <div class="col">
          <div class="col-item">
            <form>
              <div class="form-group">
                <label class="file-upload-label" for="jsonInputFile">Upload an input JSON graph File</label>
                <input type="file" class="form-control-file" id="jsonInputFile" accept=".json">
              </div>
            </form>
          </div>
          <div class="col-item">
            <div class="dropdown">
              <div id="error-msg" class="hidden">You either haven't selected a heuristic or your graph is not valid!</div>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                      Select a Heuristic
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li><button class="dropdown-item" onclick="selectHeuristic('Greedy');">Greedy</button></li>
                      <li><button class="dropdown-item" onclick="selectHeuristic('Louvain');">Louvain</button></li>
                      <li><button class="dropdown-item" onclick="selectHeuristic('Louvain2');">Louvain (Alters Graph)</button></li>
                      <!-- <li><button class="dropdown-item" onclick="selectHeuristic('Spectral');">Spectral</button></li> -->
                    </ul>
                  </div>
                  <div class="col-sm">
                    <div class="input-group">
                      <input id='iterations' type="number" class="form-control" aria-label="Number of iterations to run the Heuristic." min="1" step="1" value="1">
                      <div class="input-group-append">
                        <span class="input-group-text">Iterations</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='col-item'>
            <button type="button" class="btn btn-primary" onclick="runHeuristic();">Run Heuristic</button>
          </div>
          <div class='col-item'>
            <button type="button" class="btn btn-danger" onclick="renderOriginal();">Reset Graph</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <p class="copyright">Stony Brook University Algorithms Reading Breakout Group Â© 2021</p>
    </footer>
  </body>
</html>
